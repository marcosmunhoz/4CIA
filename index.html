    <script>
        // CONTROLE DO MENU MOBILE - VERS√ÉO TESTADA
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu');
            const mainMenu = document.getElementById('main-menu');
            const menuLinks = document.querySelectorAll('.menu-link');
            
            // Abrir/fechar menu principal
            mobileMenuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                mainMenu.classList.toggle('active');
            });
            
            // Controle dos submenus no mobile
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (window.innerWidth < 768) {
                        e.preventDefault();
                        const submenu = this.nextElementSibling;
                        const isActive = submenu.classList.contains('active');
                        
                        // Fecha todos os submenus primeiro
                        document.querySelectorAll('.submenu-horizontal').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        // Abre o submenu atual se n√£o estava ativo
                        if (!isActive) {
                            submenu.classList.add('active');
                        }
                    }
                });
            });
            
            // Fechar menu ao clicar fora
            document.addEventListener('click', function(e) {
                if (!e.target.closest('nav')) {
                    mainMenu.classList.remove('active');
                    document.querySelectorAll('.submenu-horizontal').forEach(submenu => {
                        submenu.classList.remove('active');
                    });
                }
            });
            
            // Prevenir que o v√≠deo trave em mobile
            const video = document.querySelector('video');
            if (video) {
                video.play().catch(e => {
                    document.getElementById('video-container').style.background = "url('img/fallback-bg.jpg') center/cover";
                });
            }
        });
    </script>
