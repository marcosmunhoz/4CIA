        .load-more-button {

        .form-control {

        .btn {

        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>

    <script>
        // Menu fixo com mudan칞a de estilo ao scrollar
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Abrir submenu no toque
        document.querySelectorAll('ul.menu-horizontal > li > a').forEach(link => {
            link.addEventListener('click', function(e) {
                // Fecha outros submenus primeiro
                document.querySelectorAll('ul.submenu-horizontal.active').forEach(sub => {
                    if (sub !== this.nextElementSibling) {
                        sub.classList.remove('active');
                    }
                });

                // Abre o submenu atual
                if (this.nextElementSibling && this.nextElementSibling.classList.contains('submenu-horizontal')) {
                    e.preventDefault();
                    this.nextElementSibling.classList.toggle('active');
                    
                    // Add/remove class to body to prevent scrolling
                    if (this.nextElementSibling.classList.contains('active')) {
                        document.body.classList.add('menu-open');
                    } else {
                        document.body.classList.remove('menu-open');
                    }
                }
            });
        });

        // Fechar ao clicar fora
        document.addEventListener('click', function(e) {
            if (!e.target.closest('nav')) {
                document.querySelectorAll('.submenu-horizontal.active').forEach(sub => {
                    sub.classList.remove('active');
                    document.body.classList.remove('menu-open');
                });
            }
        });

        // Modal
        var modal = document.getElementById("modal");
        var btn = document.getElementById("modBtn");
        var closeBtn = document.querySelector(".close-btn");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Scroll suave para a se칞칚o de portf칩lio
        document.getElementById('scrollDown').addEventListener('click', function(e) {
            e.preventDefault();
            const portfolioSection = document.getElementById('portfolio');
            portfolioSection.scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // For칞ar autoplay em iOS
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            video.play().catch(error => {
                // Se autoplay for bloqueado, tentar reproduzir ap칩s intera칞칚o do usu치rio
                document.body.addEventListener('click', function() {
                    video.play();
                }, { once: true });
            });
        });

        // Smooth scrolling para outros links 칙ncora
        document.querySelectorAll('a[href^="#"]:not([id="scrollDown"])').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
