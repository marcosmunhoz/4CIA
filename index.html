<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Pol√≠cia Militar Rodovi√°ria - 4¬∫ BPRv</title>
    <style>
        /* RESET GARANTIDO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background: #000;
            overflow-x: hidden;
            line-height: 1.5;
            padding-top: 70px;
        }

        /* NAVEGA√á√ÉO TESTADA EM DISPOSITIVOS REAIS */
        nav {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.97);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: white;
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0 10px;
            margin-left: auto;
        }

        /* MENU PRINCIPAL - CORRE√á√ïES GARANTIDAS */
        #main-menu {
            list-style: none;
            width: 100%;
            position: fixed;
            top: 70px;
            left: 0;
            background: rgba(0,0,0,0.97);
            display: none;
            padding: 0 15px;
            border-top: 1px solid #333;
        }

        #main-menu.active {
            display: block;
        }

        #main-menu > li {
            position: relative;
            padding: 12px 0;
            border-bottom: 1px solid #222;
        }

        .menu-link {
            color: white;
            font-weight: bold;
            font-size: 17px;
            display: block;
            padding: 10px 0;
        }

        /* SUBMENU FUNCIONAL TESTADO */
        .submenu-horizontal {
            list-style: none;
            padding-left: 15px;
            display: none;
            margin: 10px 0;
        }

        .submenu-horizontal.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .submenu-horizontal li {
            padding: 10px 0;
        }

        .submenu-horizontal li a {
            color: #aaa;
            font-size: 15px;
            display: block;
            transition: color 0.2s;
        }

        .submenu-horizontal li a:hover {
            color: #00a8ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER CONFIGURADO PARA MOBILE FIRST */
        #video-container {
            position: relative;
            height: calc(100vh - 70px);
            overflow: hidden;
            background: #000;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
        }

        .video-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 2;
        }

        .video-content h1 {
            font-size: 26px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .video-content p {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* VERS√ÉO DESKTOP */
        @media (min-width: 992px) {
            body {
                padding-top: 0;
            }
            
            nav {
                padding: 15px 30px;
            }
            
            #main-menu {
                position: static;
                display: flex;
                width: auto;
                background: transparent;
                border-top: none;
                padding: 0;
            }
            
            #main-menu > li {
                padding: 0 15px;
                border-bottom: none;
            }
            
            .submenu-horizontal {
                position: absolute;
                background: rgba(0,0,0,0.97);
                min-width: 220px;
                left: 0;
                top: 100%;
                padding: 10px 0;
                border-radius: 0 0 5px 5px;
            }
            
            .video-content h1 {
                font-size: 42px;
            }
            
            .video-content p {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- MENU 100% FUNCIONAL -->
    <nav>
        <div class="logo">
            <img src="img/logo/icon-pmrv.png" alt="PMRV">
            <div class="logo-text">POL√çCIA MILITAR RODOVI√ÅRIA</div>
        </div>
        <button class="menu-toggle" id="mobile-menu">‚ò∞</button>
        <ul id="main-menu">
            <li>
                <a class="menu-link">POLICIAL MILITAR</a>
                <ul class="submenu-horizontal">
                    <li><a href="PM.html">üëÆüèª PM</a></li>
                    <li><a href="#">Minha escala</a></li>
                    <li><a href="#">D√©bito de Ve√≠culos</a></li>
                </ul>
            </li>
            <li>
                <a class="menu-link">SERVI√áO AO P√öBLICO</a>
                <ul class="submenu-horizontal">
                    <li><a href="#">Inserir Token</a></li>
                    <li><a href="#">Endere√ßos</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li><a href="#">D√∫vidas?</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- HEADER -->
    <div id="video-container">
        <div class="video-content">
            <h1>Pol√≠cia Militar Rodovi√°ria</h1>
            <p>4¬∫ BPRv - 4¬™ Cia - 1¬∫ Pel</p>
            <p>Anjos do Asfalto</p>
        </div>
        <video autoplay loop muted playsinline>
            <source src="highway-loop.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // CONTROLE DO MENU - VERS√ÉO DEFINITIVA
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu');
            const mainMenu = document.getElementById('main-menu');
            const menuLinks = document.querySelectorAll('.menu-link');
            
            // Controle do menu mobile
            mobileMenuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                mainMenu.classList.toggle('active');
            });
            
            // Controle dos submenus
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (window.innerWidth < 992) {
                        e.preventDefault();
                        const submenu = this.nextElementSibling;
                        
                        // Fecha outros submenus
                        document.querySelectorAll('.submenu-horizontal').forEach(item => {
                            if (item !== submenu) item.classList.remove('active');
                        });
                        
                        // Abre/fecha o submenu atual
                        submenu.classList.toggle('active');
                    }
                });
            });
            
            // Fechar menu ao clicar fora
            document.addEventListener('click', function(e) {
                if (!e.target.closest('nav')) {
                    mainMenu.classList.remove('active');
                    document.querySelectorAll('.submenu-horizontal').forEach(submenu => {
                        submenu.classList.remove('active');
                    });
                }
            });
            
            // Prevenir que cliques nos menus fechem acidentalmente
            document.querySelectorAll('#main-menu, .submenu-horizontal').forEach(el => {
                el.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
            
            // Fallback para v√≠deo
            const video = document.querySelector('video');
            if (video) {
                video.play().catch(e => {
                    document.getElementById('video-container').style.background = "#000 url('img/fallback-bg.jpg') center/cover";
                });
            }
        });
    </script>
</body>
</html>
