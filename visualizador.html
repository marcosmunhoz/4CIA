<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Escalas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c5e91;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            background: white;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .alert {
            padding: 15px;
            background: #ffebee;
            color: #c62828;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Escalas</h1>
    
    <!-- Container do PDF -->
    <div class="pdf-container">
        <!-- SUBSTITUA pelo SEU ID DO PDF -->
        <iframe src="https://drive.google.com/file/d/1QWa_sXNo0wvDWrPaJwUpOKwvZRrDq-4t/preview"></iframe>
    </div>

    <!-- Mensagem de fallback -->
    <div class="alert" id="fallback-message" style="display: none;">
        Nenhuma visualização disponível. Verifique o link do arquivo.
    </div>

    <script>
        // Verifica se o PDF carregou após 3 segundos
        setTimeout(function() {
            const iframe = document.querySelector('iframe');
            if(iframe.contentDocument.body.innerHTML.includes("visualização não está disponível")) {
                document.getElementById('fallback-message').style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
