<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras dos Estados Brasileiros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .state-button {
            position: relative;
            width: 100%;
            height: 80px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .state-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .state-flag {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .state-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .state-button:hover .state-name {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .state-button {
                height: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .state-button {
                height: 60px;
            }
            
            .state-name {
                font-size: 10px;
                padding: 3px;
            }
        }
    </style>
</head>
<body>

        <!-- Região Norte -->

        </a>
