  <script>
    // Fun√ß√µes do menu horizontal
    window.addEventListener('scroll', function() {
      const nav = document.getElementById('mainNav');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });

    document.querySelectorAll('ul.menu-horizontal > li > a').forEach(link => {
      link.addEventListener('click', function(e) {
        document.querySelectorAll('ul.submenu-horizontal.active').forEach(sub => {
          if (sub !== this.nextElementSibling) {
            sub.classList.remove('active');
          }
        });

        if (this.nextElementSibling && this.nextElementSibling.classList.contains('submenu-horizontal')) {
          e.preventDefault();
          this.nextElementSibling.classList.toggle('active');
          
          if (this.nextElementSibling.classList.contains('active')) {
            document.body.classList.add('menu-open');
          } else {
            document.body.classList.remove('menu-open');
          }
        }
      });
    });

    document.addEventListener('click', function(e) {
      if (!e.target.closest('nav')) {
        document.querySelectorAll('.submenu-horizontal.active').forEach(sub => {
          sub.classList.remove('active');
          document.body.classList.remove('menu-open');
        });
      }
    });

    // Fun√ß√µes do menu circular
    function toggleSubmenu(index) {
      const submenus = document.querySelectorAll(".submenu-circle");
      submenus.forEach(menu => menu.style.display = "none");

      const submenu = document.getElementById("submenu" + index);
      if (submenu) {
        submenu.style.display = "flex";
      }
    }

    document.addEventListener("click", function(e) {
      if (!e.target.classList.contains("menu-item") && 
          !e.target.closest('.menu-item') && 
          !e.target.classList.contains("submenu-item") && 
          !e.target.closest('.submenu-item')) {
        const submenus = document.querySelectorAll(".submenu-circle");
        submenus.forEach(menu => menu.style.display = "none");
      }
    });

    function adjustVideoPosition() {
      const video = document.getElementById('background-video');
      if (window.innerWidth <= 768) {
        video.style.objectPosition = '50% center';
        video.style.objectFit = 'cover';
      } else {
        video.style.objectPosition = '70% center';
      }
    }

    window.addEventListener('load', adjustVideoPosition);
    window.addEventListener('resize', adjustVideoPosition);
  </script>
