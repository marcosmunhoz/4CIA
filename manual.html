<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso PM-SP | Portal Oficial</title>
    <style>
        :root {
            --pm-blue: #003366;
            --pm-gold: #FFD700;
            --pm-red: #CC0000;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.policiamilitar.sp.gov.br/img/logo-pmsp.png');
            background-size: 30%;
            background-position: right bottom;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .login-header {
            background: var(--pm-blue);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: var(--pm-red);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--pm-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--pm-blue);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password a {
            color: var(--pm-blue);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: var(--pm-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-button:hover {
            background: #002244;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #666;
        }
        
        .login-footer a {
            color: var(--pm-blue);
            text-decoration: none;
            font-weight: 600;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 500px) {
            body {
                background-size: 50%;
            }
            
            .login-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="badge">SEGURAN√áA</div>
            <h1>PORTAL PM-SP</h1>
            <p>Sistema Integrado de Acesso</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Identifica√ß√£o</label>
                <input type="text" id="username" name="usuario" placeholder="Digite seu RA ou CPF" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar acesso</label>
                </div>
                <div class="forgot-password">
                    <a href="https://www.ciaf.policiamilitar.sp.gov.br/flp/mobile/recuperarsenha.aspx">Esqueceu a senha?</a>
                </div>
            </div>
            
            <button type="submit" class="login-button">ACESSAR SISTEMA</button>
        </form>
        
        <div class="login-footer">
            <p>Acesso restrito aos integrantes da Pol√≠cia Militar do Estado de S√£o Paulo</p>
            <p>Problemas com o acesso? <a href="https://www.policiamilitar.sp.gov.br/contato">Contate o suporte</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
            });
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'AUTENTICANDO...';
                submitButton.disabled = true;
                
                // Get form data
                const formData = new URLSearchParams();
                formData.append('usuario', this.usuario.value);
                formData.append('senha', this.senha.value);
                
                // Submit to official PM-SP login endpoint
                fetch('https://www.ciaf.policiamilitar.sp.gov.br/flp/mobile/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    redirect: 'manual' // Important for handling redirects
                })
                .then(response => {
                    if (response.type === 'opaqueredirect') {
                        // Successful login redirects to mobileview.aspx
                        window.location.href = 'https://www.ciaf.policiamilitar.sp.gov.br/flp/mobile/mobileview.aspx';
                    } else {
                        // Handle failed login
                        alert('Falha na autentica√ß√£o. Verifique suas credenciais.');
                        submitButton.textContent = originalText;
                        submitButton.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Erro na conex√£o. Tente novamente.');
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                });
            });
            
            // Remember me functionality (local storage)
            const rememberCheckbox = document.getElementById('remember');
            const usernameInput = document.getElementById('username');
            
            // Check if credentials are saved
            if (localStorage.getItem('rememberPMUser') === 'true') {
                rememberCheckbox.checked = true;
                usernameInput.value = localStorage.getItem('pmUsername') || '';
            }
            
            rememberCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    localStorage.setItem('rememberPMUser', 'true');
                    localStorage.setItem('pmUsername', usernameInput.value);
                } else {
                    localStorage.removeItem('rememberPMUser');
                    localStorage.removeItem('pmUsername');
                }
            });
        });
    </script>
</body>
</html>
